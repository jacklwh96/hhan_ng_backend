name: Maven Test with Codecov

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: mvn test
      run: mvn test --file ./HelloWorldFunction/pom.xml

    - name: Codecov
      uses: codecov/codecov-action@v1.0.13
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos

    - name: codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        # Set CC_TEST_REPORTER_ID as secret of your repo
        CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        JACOCO_SOURCE_PATH: "${{github.workspace}}/HelloWorldFunction/src/main/java"
      with:
        # The report file must be there, otherwise Code Climate won't find it
        coverageCommand: mvn test --file ./HelloWorldFunction/pom.xml
        coverageLocations: ${{github.workspace}}/HelloWorldFunction/target/site/jacoco/jacoco.xml:jacoco